<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#282533">
    <meta name="author" content="Oussama Kamili">
    <title>javascript calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <section id="calculator">
        <section id="display">

        </section>
        <section id="controls">
            <h2 class="btns" id="ac">AC</h2>
            <h2 class="btns" id="del">DEL</h2>
            <h2 class="btns" id="DIVIDE">&divide;</h2>
            <h2 class="btns" id="num1">1</h2>
            <h2 class="btns" id="num2">2</h2>
            <h2 class="btns" id="num3">3</h2>
            <h2 class="btns" id="MULTPLY">x</h2>
            <h2 class="btns" id="num4">4</h2>
            <h2 class="btns" id="num5">5</h2>
            <h2 class="btns" id="num6">6</h2>
            <h2 class="btns" id="SUBSTRACT">-</h2>
            <h2 class="btns" id="num7">7</h2>
            <h2 class="btns" id="num8">8</h2>
            <h2 class="btns" id="num9">9</h2>
            <h2 class="btns" id="ADD">+</h2>
            <h2 class="btns" id="PERIOD">.</h2>
            <h2 class="btns" id="num0">0</h2>
            <h2 class="btns" id="dbl0">00</h2>
            <h2 class="btns" id="">=</h2>
        </section>
    </section>
</body>
</html>
