<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="theme-color" content="#282533">
    <meta name="author" content="Oussama Kamili">
    <title>javascript calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="calculator">
        <section id="display">
            <h3 id="secEntry"></h3>
            <h2 id="primEntry">0</h2>
        </section>
        <section id="controls">
            <div id="highlightHR">
                <h2 id="AC" class="btns">AC</h2>
                <h2 id="DEL" class="btns">DEL</h2>
                <h2 class="btns parentheses" id="openParentheses">(</h2>
                <h2 class="btns parentheses" id="closeParentheses">)</h2>
            </div>
            <div id="highlightVR">
                <h2 class="btns operators">&divide;</h2>
                <h2 class="btns operators">x</h2>
                <h2 class="btns operators">-</h2>
                <h2 class="btns operators">+</h2>
                <h2 class="btns" id="SBMT">=</h2>
            </div>
            <h2 class="btns num">1</h2>
            <h2 class="btns num">2</h2>
            <h2 class="btns num">3</h2>
            <h2 class="btns num">4</h2>
            <h2 class="btns num">5</h2>
            <h2 class="btns num">6</h2>
            <h2 class="btns num">7</h2>
            <h2 class="btns num">8</h2>
            <h2 class="btns num">9</h2>
            <h2 class="btns" id="PERIOD">.</h2>
            <h2 class="btns num">0</h2>
            <h2 class="btns" id="dbl0">00</h2>
        </section>
    </section>
</body>
</html>
